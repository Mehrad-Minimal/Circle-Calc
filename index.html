<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  

  <div class="wrapper">
    <h1>Circle Calculator</h1>
    <input value="1" id="inp" type="text" placeholder="Enter the Radius"/>

    <button id="btn" onclick="calc()" >Calc!</button>

    <div class="res">
      <h2 class="info one">The area is equal to: <span class="info" id="area"></span></h2>
    
      <h2 class="info two">The circumference is equal to:&nbsp;<span class="info" id="circumference"></span></h2></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
